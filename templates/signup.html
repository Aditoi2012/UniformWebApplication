{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% block main %}

<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First name:</div>
        <div class="form-element"><input id="fname" name="fname" type="text" placeholder="First Name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Last name:</div>
        <div class="form-element"><input id="lname" name="lname" type="text" placeholder="Last Name" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input id="email" name="email" type="email" placeholder="Email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input id="password" name="password" type="password" placeholder="Password" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password (again):</div>
        <div class="form-element"><input id="password2" name="password2" type="password" placeholder="Password again" required></div>
    </div>

    <div class="button-group">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>
</div>

{% endblock %}
