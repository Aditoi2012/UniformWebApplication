{% extends 'base.html' %}

{% block title %}View Product{% endblock %}
{% block main %}
<div class = 'productContainer'>
    <div class = smallContainer>
        <div class = viewitem>
            <div class = productinfo>
                <img src = {{url_for('static', filename = 'images/python-test.jpg')}} class = 'productimage' alt="Product image">
            </div>
            <div class = productinfo>
                {% for juniorUniform in productData %}
                <h1>{{juniorUniform[0]}}</h1>
                <h4>${{ juniorUniform[3] }}</h4>
                <select>
                    <option>Select Size</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                    <option>XS</option>
                </select>
                <input type = 'number' value = '1'>
                <a href="" class = button-vproduct>Add to Cart</a>

                <h3>Product Details</h3>
                <p>{{ juniorUniform[4] }}</p>
                {% endfor %}

            </div>
        </div>
    </div>
</div>


{% endblock %}
