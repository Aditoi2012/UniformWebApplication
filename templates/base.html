<!doctype html>
<html lang="en">
<link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class = 'menu'>
        <div class = 'menu-wrap'>
            <img src = 'static/images/logo3.0.png' class = 'logo-img' alt="School Logo">
            <input type="checkbox" id="checkbox">
            {% include 'nav.html' %}
            <label for="checkbox">
                <i><img src = 'static/images/menuicon.png' class = 'menu-icon' alt="Menu Icon"></i>
            </label>
        </div>
    </header>

    <div class = "messageTitle">
        <p>{% block main %}{% endblock %}</p>
    </div>
</body>
</html>
