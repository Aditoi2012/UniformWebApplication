<!doctype html>
<html lang = 'en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content = 'Uniform Shop'>
    <link href="{{ url_for('static', filename='css/mystyles.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<header class = 'menu'>
    <div class = 'menu-wrap'>
        <a class = 'skip-link' href="/"><img src = {{url_for('static', filename = 'images/logo3.0.png')}} class = 'logo-img' alt="School Logo"></a>
        <h1><a href="/">WC Uniform Shop</a></h1>
        <input type="checkbox" id="checkbox">
        <nav>
            {% include 'nav.html' %}
        </nav>
        <label id="burger-menu" for="checkbox">
            <i><img src = {{url_for('static', filename = 'images/menuicon.png')}} class = 'menu-icon' alt="Menu Icon"></i>
        </label>
    </div>
    {%block product%}

    {%endblock%}
</header>

<main>
<div class = "container">



        {% block main %}
        {% endblock %}


</div>
</main>

</body>


</html>
